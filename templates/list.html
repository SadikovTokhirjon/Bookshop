{% extends 'base.html' %}

    {% block content %}
        {% if lists %}
                {% for list in lists %}
                    <div class="row mb-4 mt-2">
                        <div class="col-2" >
                              <img class="cover-pic" alt="cover picture" src="{{ list.cover_picture.url }}">
                        </div>
                         <div class="col-8">
                             <a href="{% url 'books:DetailView' list.pk %}">{{ list.title }}</a>
                             <p>
                                 {{ list.description|truncatewords:200}}
                             </p>
                         </div>
                    </div>

                {% endfor %}
        {% else %}
            No books found.
        {% endif %}

    {% endblock content %}
